# Use the latest 2.1 version of CircleCI pipeline process engine. 
# See: https://circleci.com/docs/2.0/configuration-reference

# Staging tags
only-tags-for-staging: &only-tags-for-staging
  filters:
    branches:
        ignore: /.*/
    tags:
        only: /^v[0-9]+\.[0-9]+\.[0-9]+\-rc[0-9]+$/

# Production tags
only-tags-for-production: &only-tags-for-production
  filters:
    branches:
        ignore: /.*/
    tags:
        only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@6.4.0
  aws-ecs: circleci/aws-ecs@0.0.11
  aws-cli: circleci/aws-cli@1.4.0

jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build-and-test:  
    # These next lines define a Docker executor: https://circleci.com/docs/2.0/executor-types/
    # You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # Be sure to update the Docker image tag below to openjdk version of your application.
    # A list of available CircleCI Docker Convenience Images are available here: https://circleci.com/developer/images/image/cimg/openjdk
    parameters:
      release_type:
        description: staging or production
        type: string
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      # Checkout the code as the first step.
      - checkout
      # Use mvn clean and package as the standard maven build phase
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      # Then run your tests!
      - run:
          name: Test
          command: mvn test
      # 
      - setup_remote_docker
      - run:
          name: Setup common environment variables
          command: |
            echo 'export ECR_REPOSITORY_NAME="${AWS_RESOURCE_NAME_PREFIX}"' >> $BASH_ENV
            echo 'export FULL_IMAGE_NAME="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${ECR_REPOSITORY_NAME}:latest"' >> $BASH_ENV
      - run:
          name: Install dependencies for AWS
          command: |
            sudo apt-get update
            sudo apt-get -y -qq install awscli
            sudo apt-get install python3-pip
            sudo pip3 install --upgrade awscli
      - run:
          name:  Build and push image
          environment:
            REPO: 746502636806.dkr.ecr.eu-west-1.amazonaws.com/stan_temp/java-circle-ci-example-tmp-sf
          command: |            
            eval $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
            docker build -t $REPO:$CIRCLE_BUILD_NUM .
            #docker tag $REPO:$CIRCLE_BUILD_NUM $REPO:$CIRCLE_TAG
            docker tag $REPO:$CIRCLE_BUILD_NUM $REPO:<< parameters.release_type >>
            docker push $REPO

  deploy-cfn:
    parameters:
      stack-name:
        description: Name of the CloudFormation stack
        type: string
      RepoTag:
        type: integer   
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup
      - run:
          name: Deploy Cloudformation Template with new Docker image
          command: |
            aws cloudformation update-stack \
            --stack-name << parameters.stack-name >> \
            --use-previous-template \ 
            --region eu-west-2 \
            --parameters ParameterKey=PrivateSubnetA,ParameterValue=subnet-0df97c9e1ff78f496 ParameterKey=PrivateSubnetB, \
            ParameterValue=subnet-0b7d9f8ea5e76857b  ParameterKey=VPC,ParameterValue=vpc-057b0e6f6460f7fc8 ParameterKey=PublicSubnetB, \
            ParameterValue=subnet-000d81de648c7a106 ParameterKey=PublicSubnetA,ParameterValue=subnet-04fa2fd01d4134f58 ParameterKey=KeyName, \
            ParameterValue=Alytic ParameterKey=NATSecurityGroup,ParameterValue=sg-02278542c899ab4a8 ParameterKey=RepoTag,ParameterValue=$CF_REPO_TAG \ 
            --capabilities CAPABILITY_NAMED_IAM            
workflows:
  # Below is the definition of your workflow.
  # Inside the workflow, you provide the jobs you want to run, e.g this workflow runs the build-and-test job above.
  # CircleCI will run this workflow on every commit.
  # For more details on extending your workflow, see the configuration docs: https://circleci.com/docs/2.0/configuration-reference/#workflows

  staging-release:
    jobs:
      - build-and-test: 
          <<: *only-tags-for-staging
          release_type: staging
      - deploy-cfn:
          <<: *only-tags-for-staging
          requires:
              - build-and-test
          stack-name: Alytic-20-Test
          RepoTag: 84

  production-release:
    jobs:
      - build-and-test:
          <<: *only-tags-for-production
          release_type: production
      - deploy-cfn:
          <<: *only-tags-for-production
          requires:
              - build-and-test
          stack-name: Alytic-20-Test
          RepoTag: 84
